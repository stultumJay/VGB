<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Game Bulletin - Reviews</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="logo">
      <img src="images/VGB_Logo.png" alt="Logo" class="logo-img">
      VIDEO GAME BULLETIN
    </div>
    <nav>
      <a href="user_index.html">HOME</a>
      <a href="user_calendar.html">CALENDAR</a>
      <a href="user_reviews.html" class="active">REVIEWS</a>
    </nav>
    <div class="auth">
      <span class="welcome">Welcome, VGB User!</span>
      <button class="profile">Profile</button>
      <button class="logout">Log out</button>
    </div>
  </header>

  <div class="content-wrapper">
    <aside class="sidebar">
      <h3>Review Tools</h3>
      <button>My Reviews</button>
      <button>Write a Review</button>
      <button>Saved Games</button>
    </aside>

    <main>
      <section class="reviews">
        <h2>Game Reviews</h2>
        <p>Share your thoughts on the latest releases!</p>

        <div class="review-box">
          <h3>Write a Review</h3>
          <textarea placeholder="Type your review here..." rows="5"></textarea><br>
          <button>Submit Review</button>
        </div>

        <div class="existing-reviews">
          <h3>Community Reviews</h3>
          <p>Coming soon...</p>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Project VAUYL</p>
  </footer>
</body>
</html>
<script src="script.js"></script>
