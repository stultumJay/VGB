<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VGB Admin - Calendar</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/VGB_Logo.png" alt="Logo" class="logo-img">
      VIDEO GAME BULLETIN
    </div>
    <nav>
      <a href="admin_index.html">DASHBOARD</a>
      <a href="admin_calendar.html" class="active">CALENDAR</a>
      <a href="admin_reviews.html">REVIEWS</a>
    </nav>
    <div class="auth">
      <span class="welcome">Admin: VGBAdmin1</span>
      <button class="logout">Log out</button>

  <div class="content-wrapper">
    <aside class="sidebar">
      <h3>Admin Tools</h3>
      <button>Schedule Releases</button>
      <button>Edit Calendar</button>
      <button>Manage Events</button>

    <main>
      <section class="calendar">
        <h2 id="month-year"></h2>
        <div class="controls">
          <button onclick="prevMonth()">&#9664; Prev</button>
          <button onclick="nextMonth()">Next &#9654;</button>
        </div>
        <div class="calendar-grid" id="calendar"></div>
      </section>
    </main>

  <footer>

  </footer>
