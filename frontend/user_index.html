<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Game Bulletin - User Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/VGB_Logo.png" alt="Logo" class="logo-img">
      VIDEO GAME BULLETIN
    </div>
    <nav>
      <a href="user_index.html" class="active">HOME</a>
      <a href="user_calendar.html">CALENDAR</a>
      <a href="user_reviews.html">REVIEWS</a>
    </nav>
    <div class="auth">
      <span class="welcome" id="welcomeMessage">Welcome, User!</span>
      <button class="logout">Log out</button>
    </div>
  </header>

  <div class="content-wrapper">
    <aside class="sidebar">
      <h3>User Tools</h3>
      <button id="myFavorites" class="sidebar-btn">My Favorites</button>
      <button id="myReviews" class="sidebar-btn">My Reviews</button>
    </aside>

    <main>
      <section class="featured">
        <h2 id="section-title">Recommended Games for You</h2>
        
        <div class="game-grid" id="games-container">
          <p class="loading">Loading games...</p>
        </div>
        
        <p class="tagline">Enjoy your personalized gaming feed!</p>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Project VAUYL</p>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
