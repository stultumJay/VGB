<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Game Bulletin - Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/VGB_Logo.png" alt="Logo" class="logo-img">
      VIDEO GAME BULLETIN
    </div>
    <nav>
      <a href="index.html" class="active">HOME</a>
      <a href="calendar.html">CALENDAR</a>
      <a href="reviews.html">REVIEWS</a>
    </nav>
    <div class="auth">
      <button class="login" id="loginBtn">Log in</button>
      <button class="signup" id="signupBtn">Create an account!</button>
    </div>
  </header>

  <div class="content-wrapper">
    <aside class="sidebar">
      <h3>Quick Access</h3>
      <button id="featuredGames" class="sidebar-btn active">Featured Games</button>
      <button id="anticipatedGames" class="sidebar-btn">Anticipated Games</button>
    </aside>

    <main>
      <section class="featured">
        <h2 id="section-title">Featured Games</h2>
        
        <!-- Filter Bar -->
        <div id="filter-container"></div>
        
        <!-- Games Grid -->
        <div class="game-grid" id="games-container">
          <p class="loading">Loading games...</p>
        </div>
        
        <p class="tagline">Your one stop for gaming information is here!</p>
      </section>
    </main>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" class="btn-primary">Login</button>
      </form>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create Account</h2>
      <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit" class="btn-primary">Create Account</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Project VAUYL</p>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
